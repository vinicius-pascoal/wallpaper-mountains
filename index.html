<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Montanhas ao Anoitecer - Wallpaper</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <canvas id="starsCanvas"></canvas>
        <div class="sky" id="sky"></div>
        
        <!-- Sol/Lua -->
        <div class="celestial-body" id="sunMoon"></div>

        <!-- Nuvens (Dia) -->
        <div class="clouds-container" id="cloudsContainer">
            <div class="cloud cloud-1"></div>
            <div class="cloud cloud-2"></div>
            <div class="cloud cloud-3"></div>
            <div class="cloud cloud-4"></div>
        </div>
        
        <!-- Montanhas -->
        <div class="mountains">
            <img src="imgs/mountains.svg" alt="Montanhas" class="mountain-svg" id="mountainsImage"/>
        </div>

        <!-- Informação de horário -->
        <div class="time-info" id="timeInfo">
            <span id="currentTime">00:00</span>
            <span id="timeStatus">Noite</span>
        </div>

        <!-- DEV MODE: Seletor de horário para testes -->
        <div class="dev-time-selector" id="devTimeSelector">
            <label for="hourInput">Hora de teste:</label>
            <input type="time" id="hourInput" value="00:00">
            <button id="resetTimeButton">Resetar</button>
        </div>
        <!-- FIM DEV MODE -->
    </div>

    <script src="script.js"></script>
</body>
</html>
