<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Montanhas ao Anoitecer - Wallpaper</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <canvas id="starsCanvas"></canvas>
        <div class="sky" id="sky"></div>
        
        <!-- Sol/Lua -->
        <div class="celestial-body" id="sunMoon"></div>

        <!-- Nuvens (Dia) -->
        <div class="clouds-container" id="cloudsContainer">
            <div class="cloud cloud-1"></div>
            <div class="cloud cloud-2"></div>
            <div class="cloud cloud-3"></div>
            <div class="cloud cloud-4"></div>
        </div>
        
        <!-- P√°ssaros (Dia) -->
        <div class="birds-container" id="birdsContainer"></div>
        
        <!-- Estrelas Cadentes (Noite) -->
        <div class="shooting-stars-container" id="shootingStarsContainer"></div>
        
        <!-- Montanhas -->
        <div class="mountains">
            <img src="imgs/mountains.svg" alt="Montanhas" class="mountain-svg" id="mountainsImage"/>
        </div>

        <!-- Informa√ß√£o de hor√°rio -->
        <div class="time-info" id="timeInfo">
            <span id="currentDate">Jan 1</span>
            <span id="currentTime">00:00</span>
        </div>

        <!-- DEV MODE: Painel de Desenvolvedor -->
        <div class="dev-panel" id="devPanel">
            <div class="dev-panel-toggle" id="devPanelToggle">‚öôÔ∏è DEV</div>
            <div class="dev-panel-content" id="devPanelContent">
                <h3>Painel de Desenvolvedor</h3>
                
                <div class="dev-section">
                    <label for="hourInput">‚è∞ Hora de teste:</label>
                    <div class="dev-controls">
                        <input type="time" id="hourInput" value="00:00">
                        <button id="resetTimeButton">Resetar</button>
                    </div>
                </div>
                
                <div class="dev-section">
                    <label>üê¶ P√°ssaros:</label>
                    <div class="dev-controls">
                        <button id="spawnBirdsButton">Enviar P√°ssaros</button>
                        <label class="toggle-label">
                            <input type="checkbox" id="autobirdsToggle" checked>
                            <span>Auto</span>
                        </label>
                    </div>
                </div>
                
                <div class="dev-section">
                    <label>‚≠ê Estrelas Cadentes:</label>
                    <div class="dev-controls">
                        <button id="spawnShootingStarButton">Enviar Estrela</button>
                        <label class="toggle-label">
                            <input type="checkbox" id="autoStarsToggle" checked>
                            <span>Auto</span>
                        </label>
                    </div>
                </div>
            </div>
        </div>
        <!-- FIM DEV MODE -->
    </div>

    <script src="script.js"></script>
</body>
</html>
